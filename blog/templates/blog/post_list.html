    {% for post in posts %}

                    <h1><a href="">{{ post.title }}</a></h1>
                    <p class="text-right">published: {{ post.published_date }}</p>
                    <p>{{ post.text|linebreaks }}</p>
                    <hr>
            </div>
        </div>
    </div>

    {% endfor %}

<footer class="text-center">
